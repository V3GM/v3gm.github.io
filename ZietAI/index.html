<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>V3-AI</title>
	<link rel="stylesheet" href="styles.css?v=3">
</head>

<body>

	<h1>Chuyển ảnh thành kí tự</h1>
	<p>By <a href="https://www.facebook.com/hoangalexviet">V3GM</a> | <a href="https://github.com/V3GM/v3gm.github.io/tree/main/ZietAI">GitHub:V3GM/ZietAI</a></p>

	<p>
		<label for="filepicker">Ảnh</label>
		<input type="file" id="filepicker" accept=".png,.jpeg,.jpg">
	</p>

	<p>
		<label for="dither">Chế độ thưa</label>
		<select id="dither">
			<option value="floydSteinberg">Mặc định</option>
			<option value="stucki">Trung bình</option>
			<option value="atkinson">Cao</option>
			<option value="threshold">Không thưa</option>
		</select>
	</p>

	<p>
		<label for="threshold">Độ nhiều</label>
		<input type="range" id="threshold" min="0" max="254" value="127">
	</p>

	<p>
		<label for="width">Độ to của ảnh kí tự</label>
		<input type="number" id="width" value="100" step="10"> nhỏ hơn 500 để không bị lagg
	</p>

	<p>
		<label for="invert">Đảo màu nền</label>
		<input type="checkbox" id="invert">
	</p>

	<p>
		<label for="font-size">Độ to của kí tự</label>
		<input type="number" id="font-size" value="10">
	</p>

	<p>
		<button id="copy">Sao chép</button>
		(<span id="char-count">0</span> characters)
	</p>

	<div id="output" contenteditable="true"></div>

	<script src="dist/index.js?v=3" type="module"></script>

</body>

</html>
